<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>


  <div class="grid p-2" *ngIf="curso; else divLoading">

    <mat-card class="col-12 sm:col-6">

      <mat-card-header>
        <mat-card-title>{{ curso.titulo }}</mat-card-title>
      </mat-card-header>

      <img mat-card-image src={{curso.imagen}} alt={{curso.titulo}}>

    </mat-card>

    <mat-card class="col-12 sm:col-6">

      <mat-card-header>
        <mat-card-title>Información</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-list>
          <br>
          <mat-list-item>
            <p>
              <strong>Descripción del curso: </strong>
              {{curso.descripcion}}
            </p>
          </mat-list-item>

          <mat-list-item>
            <p>
              <strong>Instructor: </strong>
              {{curso.instructor}}
            </p>
          </mat-list-item>

          <mat-list-item>
            <p>
              <strong>Precio: </strong>
              {{curso.precio}}
            </p>
          </mat-list-item>

        </mat-list>

        <button
          mat-button
          color="warn"
          (click)="goBack()"
        >
          Regresar
        </button>

      </mat-card-content>

    </mat-card>

  </div>
